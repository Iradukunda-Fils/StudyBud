<!DOCTYPE html>
<html>
<style>
    #rooms-container{
        display: flexbox;
        -ms-flex-flow: wrap;
    }
    .item{
        width: calc(100% / 3);
        height: calc(100% / 5);
        border: 1px solid palevioletred;
        padding: 20px;
        margin-top: 10px;
    }
</style>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cool Rooms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Cools Rooms</h1>

    <div id="rooms-container">

    </div>

</body>

<script>
    let roomsContainer = document.querySelector('#rooms-container')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()

        for (let i = 0; rooms.length > i; i++) {
            let room = rooms[i]

            let row = `<div class="item">
                            <h3>${room.name}</h3>
                        </div>`

            roomsContainer.innerHTML += row
        }
    }


    getRooms()
    
</script>

</html>
